---
#PmGTP config
#
#Language (Available Languages: [en_EN, de_DE] (default en_EN)
language: "en_EN"
#Put here the API key from OpenAI, get it here https://platform.openai.com/account/api-keys
OpenAiApiKey: ""
#
#This is the maximum number of tokens that the model should generate.
#A token is a string that the model considers as a unit during text generation.
#A higher number of tokens leads to longer and more complex responses.
maxTokens: 1000
#
#If you set useInsecureConnection to true
#The host's SSL certificate will NOT be checked, and the peer's SSL certificate will NOT be verified
useInsecureConnection: false
#
#if you set usePluginCertFile to true
#The plugin use a certification file from https://curl.haxx.se/ca/cacert.pem
usePluginCertFile: true
#
#The temperature parameter is a value that affects the variance of the texts generated by the model.
#A higher temperature leads to more variety and random responses, while a lower value leads to more conservative and less varied responses.
temperatur: 0
#
#Available models (gpt-4 only use for paid openAI users)
#More informations: see https://platform.openai.com/docs/models/model-endpoint-compatibility
#[gpt-4, gpt-4-0314, gpt-4-32k, gpt-4-32k-0314, gpt-3.5-turbo, gpt-3.5-turbo-0301]
model: "gpt-3.5-turbo"
...
